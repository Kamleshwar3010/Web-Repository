<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="search-container">
                <input type="text" id="input" name="country" placeholder="Search city...">
                <button id="btn" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="switchcheck">
                    <input type="checkbox" id="switchcheck">
                    <div class="slider round">
                        <span class="icon sun">‚òÄÔ∏è</span>
                        <span class="icon moon">üåô</span>
                    </div>
                </label>
            </div>
        </header>

        <main class="main-content">
            <section id="map-section" class="map-container">
                <div id="map"></div>
            </section>
            
            <aside id="weather-info" class="weather-details">
                <div class="weather-card">
                    <div class="weather-header">
                        <div id="weather-icon"></div>
                        <div class="location-info">
                            <h2 id="city-name">City Name</h2>
                            <p id="region-country">Region, Country</p>
                        </div>
                    </div>
                    
                    <div class="current-temp">
                        <span id="temperature">--</span>
                        <span class="unit-toggle">
                            <input type="checkbox" id="unit-toggle-checkbox">
                            <label for="unit-toggle-checkbox" class="unit-label">
                                <span class="celsius">¬∞C</span>
                                <span class="fahrenheit">¬∞F</span>
                            </label>
                        </span>
                    </div>
                    
                    <p id="weather-condition" class="condition-text">Condition</p>

                    <div class="details-grid">
                        <div class="detail-item">
                            <span class="label">Wind</span>
                            <span id="wind-speed" class="value">--</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Humidity</span>
                            <span id="humidity" class="value">--</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Cloud</span>
                            <span id="cloud" class="value">--</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Air Quality</span>
                            <span id="aqi" class="value">--</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">UV Index</span>
                            <span id="uv-index" class="value">--</span>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <script src="weather.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmhhaWt1Y2hiaGkiLCJhIjoiY2wzbzc3eGY4MDdjYTNjcGRjMm12NDNyZCJ9.JIaZHdWVxB8M1kEVVponLw';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 20],
            zoom: 1,
        });
    </script>
</body>
</html>
